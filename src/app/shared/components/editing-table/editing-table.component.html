<div class="edit-users mat-elevation-z8">
  <table
    mat-table
    class="full-width-table"
    matSort
    aria-label="Elements"
    [dataSource]="dataSource"
  >
    <ng-container *ngFor="let column of columns">
      <ng-container
        *ngIf="column.property !== 'actions'"
        [matColumnDef]="column.property"
      >
        <th
          mat-header-cell
          class="header-cell"
          *matHeaderCellDef
          [style.width]="column.width"
        >
          {{ columnNames[column.property] }}
        </th>
        <td mat-cell *matCellDef="let row">
          <ng-container
            *ngIf="
              row.editable && row.validator.get(column.property);
              else text
            "
          >
            <mat-form-field
              appearance="outline"
              *ngIf="column.options; else input"
              class="thin-form-field table-form-field"
            >
              <mat-select [formControl]="row.validator.get(column.property)">
                <mat-option
                  *ngFor="let option of column.options"
                  [value]="option"
                >
                  {{ option }}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <ng-template #input>
              <mat-form-field
                appearance="outline"
                class="thin-form-field table-form-field"
              >
                <input
                  [formControl]="row.validator.get(column.property)"
                  type="text"
                  matInput
                />
              </mat-form-field>
            </ng-template>
          </ng-container>
          <ng-template #text>
            <p class="text">
              {{ row.originalData[column.property] }}
            </p>
          </ng-template>
        </td>
      </ng-container>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell class="header-cell" *matHeaderCellDef class="header-cell actions">Action</th>
      <td mat-cell *matCellDef="let row; let i = index">
        <button
          *ngIf="!row.editable"
          mat-icon-button
          color="primary"
          focusable="false"
          (click)="startEdit(row)"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button
          *ngIf="row.editable"
          mat-icon-button
          color="primary"
          focusable="false"
          (click)="confirmEditCreate(row)"
        >
          <mat-icon>check</mat-icon>
        </button>
        <button
          mat-icon-button
          color="warn"
          focusable="false"
          (click)="cancelOrDelete(row, i)"
        >
          <mat-icon>{{ row.editable ? 'close' : 'delete' }}</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row class="header" *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      [ngClass]="row.editable ? 'editable' : 'readonly'"
    ></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons>
  </mat-paginator>
</div>
