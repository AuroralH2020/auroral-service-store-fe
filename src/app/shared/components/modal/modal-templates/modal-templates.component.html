<ng-template
  #confirmation
  let-disabled="isAcceptDisabled"
  let-delete="delete"
  let-dialogRef="dialogRef"
>
  <mat-dialog-actions align="end">
    <button
      mat-button
      class="modal-response success-btn"
      [disabled]="disabled"
      [mat-dialog-close]="true"
      color="primary"
    >
      <mat-icon>done</mat-icon>
      Aceptar
    </button>
    <button mat-button class="modal-response" [mat-dialog-close]="false">
      <mat-icon>close</mat-icon>
      Cancelar
    </button>
  </mat-dialog-actions>
</ng-template>

<ng-template #accept>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close color="primary">Aceptar</button>
  </mat-dialog-actions>
</ng-template>
