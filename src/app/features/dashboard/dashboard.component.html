<div class="dashboard-container">
  <mat-toolbar color="primary">
    <button mat-icon-button (click)="toggle()">
      <mat-icon *ngIf="show">menu</mat-icon>
      <mat-icon *ngIf="!show">arrow_back</mat-icon>
    </button>
    <h3>Auroral</h3>
  </mat-toolbar>
  <mat-drawer-container autosize>
    <mat-drawer #drawer class="sidenav" mode="side">
      <mat-nav-list [disableRipple]="true">
        <mat-list-item *ngFor="let item of sideNavItems" [routerLink]="item.link" routerLinkActive="active-list-item">
          <mat-icon class="list-item-icon">{{ item.icon }}</mat-icon>
          <span class="list-item-text">{{ item.text }}</span>
        </mat-list-item>
      </mat-nav-list>
    </mat-drawer>

    <div class="container">
      <div class="content">
        <router-outlet></router-outlet>
      </div>
    </div>
  </mat-drawer-container>
</div>

<div id="_auroral-doc-button" style="display:block;" (click)="showLinks()" *ngIf="!show_auroral_doc_panel">

</div>
